name: Daily Commit Workflow

on:
  schedule:
    # Runs daily at 05:25 UTC (10:55 AM IST)
    - cron: "25 5 * * *"
  workflow_dispatch:

permissions:
  contents: write    # ✅ REQUIRED for pushing commits

jobs:
  daily-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # ✅ use built-in token

      - name: Update timestamp (23f1001717@ds.study.iitm.ac.in)
        run: |
          echo "Last run: $(date -u)" > last_run.txt

      - name: Commit and push changes
        run: |
          git config user.name "GitHub Action Bot"
          git config user.email "23f1001717@ds.study.iitm.ac.in"
          git add last_run.txt
          git commit -m "Daily commit at $(date -u)" || echo "No changes to commit"
          git push
